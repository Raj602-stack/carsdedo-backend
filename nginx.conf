# Nginx configuration for CarsDedo backend
# Place this file at /etc/nginx/sites-available/carsdedo
# Then create symlink: sudo ln -s /etc/nginx/sites-available/carsdedo /etc/nginx/sites-enabled/

upstream django {
    server 127.0.0.1:8000;
    # For multiple workers, add more servers:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/carsdedo_access.log;
    error_log /var/log/nginx/carsdedo_error.log;

    # Max upload size (adjust as needed)
    client_max_body_size 20M;

    # Static files
    location /static/ {
        alias /path/to/carsdedo_backend/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /path/to/carsdedo_backend/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health/ {
        proxy_pass http://django;
        access_log off;
    }
}
