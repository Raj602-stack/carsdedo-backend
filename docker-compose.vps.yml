version: "3.9"

services:
  db:
    image: postgres:15
    container_name: carsdedo_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-carsdedo}
      POSTGRES_USER: ${POSTGRES_USER:-carsdedo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carsdedo} -d ${POSTGRES_DB:-carsdedo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: carsdedo_backend
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/media:/code/backend/media
    command: /code/entrypoint.sh

networks:
  backend:
    driver: bridge

volumes:
  db_data:
    driver: local
